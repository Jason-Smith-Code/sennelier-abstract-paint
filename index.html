<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sennelier Abstract</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-viewport-checker/1.8.8/jquery.viewportchecker.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="social-top-bar">
            <div class="page-width">
                <a href="https://www.facebook.com/Sennelier" target="_blank"><i class="fa fa-facebook-official"></i></a>
                <a href="https://www.pinterest.fr/Sennelier/" target="_blank"><i class="fa fa-pinterest-p"></i></a>
                <a href="https://www.instagram.com/Sennelier1887/" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://twitter.com/sennelier1887" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
        <div class="page-width">
            <!-- Replicating logo in CSS, had to modify the text to remove the bottom border over extending due to letter spacing -->
            <div id="logo-container">
                <p class="white-text logo-font-size"><span id="logo-text">SENNELIE</span>R</p>
            </div>
        </div>
    </header>

    <div class="page-width">
        <section class="center">
            <div class="left-text">
                <h1>
                    abstract&reg;</br> 
                </h1>
                <p class="main-subheading">innovative acrylic</p>
            </div>
        </section>
    </div> 

    <section id="feature-grid">
        <div id="grid-item1" class="relative"><div id="feature-grid-1" class="inner-grid"></div></div>
        <div id="grid-item2" class="relative"><div id="feature-grid-2" class="inner-grid"></div></div>
        <div id="grid-item3" class="relative"><div id="feature-grid-3" class="inner-grid"></div></div>
        <div id="grid-item5" class="relative"><div id="feature-grid-5" class="inner-grid"></div></div>
        <div id="grid-item4" class="relative"><div id="feature-grid-4" class="inner-grid"></div></div>
    </section>

    <div class="page-width">
        <section class="middle">
            <h2 class="heading">product overview</h2>
            <div id="product-overview-container">
                <div id="product-nozzle"></div>
                <img id="product-image" src="images/products/product.jpg">
            </div>
        </section>

        <section class="middle">
            <h2 class="heading">colour range</h2>
            <div id="opacity-lightfastness-container">
                <div id="opacity-container">
                <h3 class="opacity-lightfastness-heading">opacity</h3>
                    <div class="left-text">
                        <div class="opacity-row"><div class="square opaque"></div><p class="margin-left-text">Opaque</p></div>
                        <div class="opacity-row"><div class="square semi-transparent"></div><p class="margin-left-text">Semi Transparent</p></div>
                        <div class="opacity-row"><div class="square transparent"></div><p class="margin-left-text">Transparent</p></div>
                    </div>
                </div>
                <div>
                <h3 class="opacity-lightfastness-heading">lightfastness</h3>
                    <div class="left-text">
                        <div class="circle-container">
                            <div class="circle opaque"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <p class="margin-left-text">Average Lightfastness</p>
                        </div>
                        <div class="circle-container">
                            <div class="circle opaque"></div>
                            <div class="circle opaque"></div>
                            <div class="circle"></div>
                            <p class="margin-left-text">Good Lightfastness</p>
                        </div>
                        <div class="circle-container">
                            <div class="circle opaque"></div>
                            <div class="circle opaque"></div>
                            <div class="circle opaque"></div>
                            <p class="margin-left-text">Very Good Lightfastness</p>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
        
        <section>
            <div id="app" class="container"></div>
        </section>
    </div>
    <footer>
        <div class="page-width">
            <div id="footer-social-container">
                <a href="https://www.facebook.com/Sennelier" target="_blank"><i class="fa fa-facebook-official"></i></a>
                <a href="https://www.pinterest.fr/Sennelier/" target="_blank"><i class="fa fa-pinterest-p"></i></a>
                <a href="https://www.instagram.com/Sennelier1887/" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://twitter.com/sennelier1887" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
<script src="animation.js"></script>
<script src="inventory.js"></script>
</html>
